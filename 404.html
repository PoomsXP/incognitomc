<!DOCTYPE html>
<html lang="en" class="text-green-400">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - Page Not Found</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(-45deg, #000000, #001900, #002200, #000000);
      background-size: 400% 400%;
      animation: gradientMove 12s ease infinite;
      font-family: monospace;
      overflow: hidden;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    #matrixCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.35;
    }
  </style>
</head>
<body class="text-green-400 flex flex-col justify-center items-center h-screen text-center">

  <canvas id="matrixCanvas"></canvas>

  <h1 class="text-7xl font-bold drop-shadow-[0_0_20px_#00ff99]">404</h1>
  <p class="mt-4 text-2xl opacity-80">The page you're looking for vanished into the glitch...</p>

  <a href="/" class="mt-8 px-6 py-3 bg-green-500 text-black font-bold rounded-xl shadow-lg hover:bg-green-400 transition">Return Home</a>

  <script>
    const matrix = document.getElementById('matrixCanvas');
    const mtx = matrix.getContext('2d');
    matrix.width = window.innerWidth;
    matrix.height = window.innerHeight;

    const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890@#$%&*abcdefghijklmnopqrstuvwxyz';
    const fontSize = 16;
    const columns = matrix.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function drawMatrix() {
      mtx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      mtx.fillRect(0, 0, matrix.width, matrix.height);
      mtx.fillStyle = '#00ff99';
      mtx.font = fontSize + 'px monospace';

      for (let i = 0; i < drops.length; i++) {
        const text = chars[Math.floor(Math.random() * chars.length)];
        mtx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > matrix.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }
    setInterval(drawMatrix, 40);
  </script>
</body>
</html>
